<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Common head content is included from common.html  -->
    <th:block th:include="/views/fragments/common.html :: commonhead"></th:block>

    <!-- Include custom head for this head after this line -->
    <title>Page Title</title>

    <!-- You can create a css with styles only for this page -->
    <!-- <link href="/css/yourpage.css" rel="stylesheet">-->
</head>

<body>

<!-- Nav bar is located in common.html -->
<header th:replace="/views/fragments/common.html :: header"></header>

<!-- Begin THIS page content -->
<main role="main" class="container ">
    <div id="movie-info">
        <div class="form-group">
            <label for="title">User Name</label>
            <input th:value="${user.name}" type="text" class="form-control" id="userName"  name="userName" disabled="true">
        </div>
        <div class="form-group">
            <label for="title">Movie Name</label>
            <input th:value="${s.movieName}" type="text" class="form-control" id="movieName"  name="movieName" disabled="true">
        </div>
        <div class="form-group">
            <label for="title">Date</label>
            <input th:value="${s.date}" type="text" class="form-control" id="date"  name="date" disabled="true">
           
        </div>
        <div class="form-group">
            <label for="releaseYear">Time</label>
            <input th:value="${s.time}" type="text" class="form-control" id="time" name="time" disabled="true">
        </div>
    
        <div class="form-group">
            <label for="releaseYear">Number of ticket</label>
            <input th:value="${booking.numberOfTicket}" type="text" class="form-control" id="numberOfTicket" name="numberOfTicket" disabled="true">
        </div>
        
    </div>
    
</main>
<!-- End THIS page content -->


<!-- Footer is located in common.html -->
<footer class="footer" th:replace="/views/fragments/common.html :: footer"></footer>

<!-- Bootstrap Scripts  -->
<th:block th:include="/views/fragments/common.html :: scripts"></th:block>
</body>
</html>

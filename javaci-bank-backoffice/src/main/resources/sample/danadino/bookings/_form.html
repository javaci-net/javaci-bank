<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="form">
    <input th:value="${s.id}" type="hidden" name="sessionId" >
    <input th:value="${user.id}" type="hidden" name="userId" >
    
    <div class="form-group">
        <label for="title">User Name</label>
        <input th:value="${user.name}" type="text" class="form-control" id="userName"  name="userName" disabled="true">
    </div>
    <div class="form-group">
        <label for="title">Movie Name</label>
        <input th:value="${s.movieName}" type="text" class="form-control" id="movieName"  name="movieName" disabled="true">
    </div>
    <div class="form-group">
        <label for="title">Date</label>
        <input th:value="${s.date}" type="text" class="form-control" id="date"  name="date" disabled="true">
       
    </div>
    <div class="form-group">
        <label for="releaseYear">Time</label>
        <input th:value="${s.time}" type="text" class="form-control" id="time" name="time" disabled="true">
    </div>

    <div class="form-group">
        <label for="releaseYear">Number of ticket</label>
        <input value="1" type="text" class="form-control" id="numberOfTicket" name="numberOfTicket" placeholder="Ex. 3" required>
    </div>
    <button type="submit" class="btn btn-primary">book a ticket(s)</button>
</div>
</body>

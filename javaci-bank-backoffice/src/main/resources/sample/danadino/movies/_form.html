<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="form">
    <input th:value="${movie.id}" type="hidden" name="id" >
    <div class="form-group">
        <label for="title">Title</label>
        <input th:value="${movie.title}" type="text" class="form-control" id="title"  name="title" aria-describedby="titleHelp" placeholder="Enter movie title" required>
        <small id="titleHelp" class="form-text text-muted">Please input the movie's title.</small>
    </div>
    <div class="form-group">
        <label for="releaseYear">Release Year</label>
        <input th:value="${movie.releaseYear}" type="number" class="form-control" id="releaseYear" name="releaseYear" placeholder="Year of release" required>
    </div>
    <div class="form-group">
        <label for="synopsis">Movie Synopsis</label>
        <textarea th:text="${movie.synopsis}" class="form-control" id="synopsis" name="synopsis"  rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</body>

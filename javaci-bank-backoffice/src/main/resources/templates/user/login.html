<!DOCTYPE html>
<html th:lang="${lang}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>JavaciBank - Login</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="js/jquery.simply-toast.js"></script>
        
    </head>
    <body class="bg-primary">
    
 	   	<script>
			$.simplyToast('info', "[[#{login.userPassword}]]", "width:500");
		</script>	
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4" th:text="#{login.headerMessage}"></h3></div>
                                    <div class="card-body">
                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger" th:text="#{login.invalidUsernameOrPassword}"></div>
                                        </div>
                                        <div th:if="${param.logout}">
                                            <div class="alert alert-info" th:text="#{login.logoutInfoMessage}"></div>
                                        </div>
                                        <form th:action="@{/login}" method="post">
                                            <div class="form-group">
                                                <label class="small mb-1" for="username" th:text="#{login.email}"></label>
                                                <input class="form-control py-4" type="text" id="username" name="username"  autofocus="autofocus" th:placeholder="#{login.email}" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="password" th:text="#{login.password}"></label>
                                                <input  class="form-control py-4"  type="password"  id="password" name="password"  th:placeholder="#{login.password}" />
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="remember-me" name="remember-me" type="checkbox" />
                                                    <label class="custom-control-label" for="remember-me" th:text="#{login.rememberMe}"></label>
                                                </div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <input type="submit" name="login-submit" id="login-submit"
                                                       class=" btn btn-primary" value="Log In" />
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Javaci.net 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html th:lang="${lang}" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<th:block th:insert="fragments/common.html :: head"></th:block>
<title>Javaci Bank - Back Office</title>
</head>
<body class="sb-nav-fixed">
	<th:block th:insert="fragments/common.html :: top_menu"></th:block>
	<div id="layoutSidenav">
		<th:block th:insert="fragments/common.html :: left_menu"></th:block>
		<div id="layoutSidenav_content">
			<main>
				<br /> <br />
				<div class="container-fluid">
					<div class="card">
						<div class="card-header">
							<span th:remove="tag" th:text="#{customer}"></span> - <span
								th:remove="tag" th:text="#{account}"></span>
						</div>
						<div class="card-body">
							<h5 class="card-title">
								<b><span th:remove="tag" th:text="#{customer}"></span>: </b><span
									th:remove="tag" th:text="${customerName}"></span>
							</h5>

							<h5 class="card-title">
								<b><span th:remove="tag" th:text="#{account}"></span>: </b><span
									th:remove="tag" th:text="${accountName}"></span>
							</h5>

							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#exampleModal"
								th:text="#{transaction.selectAcount}"></button>
						</div>
					</div>

					<br /> <br />

					<div class="card mb-4" th:if="${customerName}">
						<div class="card-header" th:text="#{transaction.list}">
							<i class="fas fa-table mr-1"></i>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<div th:text="#{common.emptyTable}"
									th:if="${transactions?.isEmpty()}"></div>
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0" th:if="${not transactions?.isEmpty()}">
									<thead>
										<tr>
											<th>ID</th>
											<th th:text="#{transaction.otherAccount}"></th>
											<th th:text="#{transaction.amount}"></th>
											<th th:text="#{transaction.type}"></th>
											<th th:text="#{transaction.date}"></th>
											<th th:text="#{transaction.description}"></th>
										</tr>
									</thead>
									<tbody>
										<div th:each="t : ${transactions}" class="card">
											<tr>
												<td th:text="${t.id}"></td>
												<td th:text="${t.toAcount.accountNumber}"></td>
												<td th:text="${t.amount}"></td>
												<td th:text="${t.type}"></td>
												<td th:text="${t.date}"></td>
												<td th:text="${t.description}"></td>
											</tr>
										</div>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">...</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save
									changes</button>
							</div>
						</div>
					</div>
				</div>
			</main>
			<th:block th:insert="fragments/common.html :: footer"></th:block>
		</div>
	</div>
	<th:block th:insert="fragments/common.html :: script"></th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
	    <th:block th:insert="/fragments/common.html :: head"></th:block>
	    <title>Javaci Bank - List Employee</title>
    </head>
    <body class="sb-nav-fixed">
    	<th:block th:insert="/fragments/common.html :: top_menu"></th:block>
        <div id="layoutSidenav">
        	<th:block th:insert="/fragments/common.html :: left_menu"></th:block>
            <div id="layoutSidenav_content">
                <main>
					<br/><br/>
    				<div class="container-fluid">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                Employees
                            </div>
                            <div class="card-body">
                            	<a href="/employee/create" class="button">Create New Employee</a>
                            	<br/><br/>
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>citizen Number</th>
                                                <th>First Name</th>
                                                <th>Middle Name</th>
                                                <th>Last Name</th>
                                                <th>birthDate</th>
                                                <th>Email</th>
                                                <th>Phone number</th>
                                                <th>Statu</th>
                                                <th>Update</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>ID</th>
                                                <th>citizen Number</th>
                                                <th>First Name</th>
                                                <th>Middle Name</th>
                                                <th>Last Name</th>
                                                <th>birthDate</th>
                                                <th>Email</th>
                                                <th>Phone number</th>
                                                <th>Statu</th>
                                                <th>Update</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                        	<div th:each="e : ${employees}" class="card">
	                                            <tr>
	                                                <td th:text="${e.id}"></td>
	                                                <td th:text="${e.citizenNumber}"></td>
	                                                <td th:text="${e.firstName}"></td>
	                                                <td th:text="${e.middleName}"></td>
	                                                <td th:text="${e.lastName}"></td>
	                                                <td th:text="${e.birthDate}"></td>
	                                                <td th:text="${e.email}"></td>
	                                                <td th:text="${e.phoneNumber}"></td>
	                                                <td th:text="${e.status}"></td>
	                                                <td><a th:href="@{/employee/update/{id}(id=${e.id})}">UPDATE</a></td>
	                                            </tr>
                                            </div>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </main>
               	<th:block th:insert="/fragments/common.html :: footer"></th:block>
            </div>
        </div>
        <th:block th:insert="/fragments/common.html :: script"></th:block>
    </body>
</html>
